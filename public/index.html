    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://embed.small.chat/TF8PSU77VGKCPY423W.js" async></script>

    <script>
      // Lazyload for background images
      document.addEventListener('lazybeforeunveil', function(e){
          var bg = e.target.getAttribute('data-bg');
          if(bg){
              e.target.style.backgroundImage = 'url(' + bg + ')';
          }
      });

      $(document).ready(function () {
        $('div.modal').on('show.bs.modal', function() {
            var modal = this;
            var hash = modal.id;
            window.location.hash = hash;
            window.onhashchange = function() {
                if (!location.hash){
                    $(modal).modal('hide');
                }
            }
        });

        $('div.modal').on('hidden.bs.modal', function() {
            var hash = this.id;
            history.replaceState('', document.title, window.location.pathname);
        });

        // when close button clicked simulate back
        $('div.modal button.close').on('click', function(){
            window.history.back();
        })

        // when esc pressed when modal open simulate back
        $('div.modal').keyup(function(e) {
            if (e.keyCode == 27){
                window.history.back();          
            }
        });

        $('header small').click(function () {
          if ($(this).hasClass('dark-theme')) {
              $('.App').css('background-color', '#efedf8');
              $('.App').css('background', 'url(/assets/img/full-background.png)');
              $('header').show();
              $('.main-container').css('margin-top', '210px');
              
            $(this).removeClass('dark-theme');
          } else {
              $('.App').css('background', 'black');
              $('header').hide();
              $('.main-container').css('margin-top', '0');
              $(this).addClass('dark-theme');
          }
        })
      })
    </script>
